{% for group in groups %}
    {% if bold_group == group %}
        <h3 style="display:inline; color: red;"><b>
            <a href="{% url 'minerals:group_list' group=group %}">{{ group }}</a></b></h3>
    {% else %}
        <a href="{% url 'minerals:group_list' group=group %}">{{ group }}</a>
    {% endif %}
{% endfor %}
